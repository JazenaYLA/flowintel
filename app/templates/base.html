<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Flowintel-cm</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sidebar.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap-5.3.0/css/bootstrap.min.css') }}">
        <script src="{{ url_for('static',filename='bootstrap-5.3.0/js/bootstrap.min.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <link rel= "stylesheet" href= "{{ url_for('static',filename='fontawesome-6.3.0/css/fontawesome.css') }}"> 
        <link rel= "stylesheet" href= "{{ url_for('static',filename='fontawesome-6.3.0/css/fontawesome.css') }}"> 
        <link rel= "stylesheet" href= "{{ url_for('static',filename='fontawesome-6.3.0/css/brands.css') }}"> 
        <link rel= "stylesheet" href= "{{ url_for('static',filename='fontawesome-6.3.0/css/solid.css') }}">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='fontawesome-6.3.0/css/regular.css') }}">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='css/case/case_view.css') }}"> 
    </head>

    <body>
        <!-- {% include 'nav.html' %} -->
        <div id="main" style="background-color: #d9dedf;">
            {% include 'sidebar.html' %}

            <div id="container" style="background-color: #d9dedf;">
                {% include 'macros/_flashes.html' %}
                {# When extended, the content block contains all the html of the webpage #}
                {% block content %}
                {% endblock %}

            </div>
        </div>

        {# Implement CSRF protection for site #}
        {% if csrf_token()|safe %}
            <div style="visibility: hidden; display: none">
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token()|safe }}">
            </div>
        {% endif %}

        {% block script %}
        {% endblock %}
    </body>
</html>
