{% extends 'base.html' %}

{% block content %}
    <h1>
        Case Templates
        <span>
            <a class="btn btn-primary btn-small" href="/tools/add_template" title="Add a Template"><i class="fa-solid fa-plus"></i></a>
        </span>
    </h1>

    <hr>

    <div id="top"></div>

    <!-- Search bar -->
    <div class="d-none d-md-flex input-group w-auto my-auto justify-content-center start-50 translate-middle-x top-0" style="max-width: 200px;">
        <input autocomplete="off" @input="onInput" type="search" class="form-control rounded" placeholder='Search case template by title' style="min-width: 350px;"/>
    </div>
    <hr>
    <!-- Search bar -->

    <nav aria-label="Page navigation example" v-if="templates_list && templates_list.nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetch_templates(Math.max(1, current_page-1))">Previous</button>
            </li>
            <template v-for="cp in templates_list.nb_pages">
                <li :class="{'page-item': true, 'active': current_page==cp}"><button class="page-link" @click="fetch_templates(cp)">[[cp]]</button></li>
            </template>
            <li :class="{'page-item': true, 'disabled': current_page == templates_list.nb_pages}">
                <button class="page-link" @click="fetch_templates(Math.min(current_page+1, templates_list.nb_pages))">Next</button>
            </li>
        </ul>
    </nav>

    <template v-if="templates_list">
        <template v-for="template in templates_list.templates">
            <div class="list-group" style="margin-bottom: 20px;">
                <div style="display:flex">
                    <a :href="`/tools/template/case/view/${template.id}`" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h4 class="mb-1">[[ template.id ]]-[[ template.title ]]</h4>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <p v-if="template.description" class="card-text">[[ template.description ]]</p>
                            <p v-else class="card-text"><i style="font-size: 12px;">No description</i></p>
                        </div>
                    </a>
                    <div v-if="!template.current_user_permission.read_only" style="display: grid;">
                        <a class="btn btn-primary btn-sm" :href="`/tools/template/edit_case/${template.id}`" type="button" title="Edit the case"><i class="fa-solid fa-pen-to-square"></i></a>
                        <button class="btn btn-danger btn-sm"  @click="delete_case(template)" title="Delete the case"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </template>
    </template>

    <nav aria-label="Page navigation example" v-if="templates_list && templates_list.nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetch_templates(Math.max(1, current_page-1))">Previous</button>
            </li>
            <template v-for="cp in templates_list.nb_pages">
                <li :class="{'page-item': true, 'active': current_page==cp}"><button class="page-link" @click="fetch_templates(cp)">[[cp]]</button></li>
            </template>
            <li :class="{'page-item': true, 'disabled': current_page == templates_list.nb_pages}">
                <button class="page-link" @click="fetch_templates(Math.min(current_page+1, templates_list.nb_pages))">Next</button>
            </li>
        </ul>
    </nav>

    <span id="goTop">[<a href="#top">Go Back Top</a>]</span>
{% endblock %}


{% block script %}
    <script type="module">
        const { createApp, ref, computed, onMounted } = Vue
        import {display_toast, message_list} from '/static/js/toaster.js'
        
        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const templates_list = ref(null)
                let all_templates_list = []
                const current_page = ref(1)

                async function fetch_templates(page){
                    templates_list.value = null
                    const res = await fetch("/tools/get_page_case_templates?page=" + page)
                    let loc = await res.json()
                    templates_list.value = loc
                    current_page.value = page
                }

                async function fetch_all_templates(){
                    all_templates_list = null
                    const res = await fetch("/tools/get_all_case_templates")
                    let loc = await res.json()
                    all_templates_list = loc["templates"]
                }

                async function delete_case(case_template){
                    const res = await fetch("/tools/template/delete_case/" + case_template.id)
                    if(await res.status == 200){
                        let index = templates_list.value.templates.indexOf(case_template)
                        if(index > -1)
                            templates_list.value.templates.splice(index, 1)
                    }
                    display_toast(res)
                }

                function onInput(e){
                    templates_list.value.templates = []
                    if(e.target.value){
                        for(let i in all_templates_list){
                            if(all_templates_list[i].title.toLowerCase().includes(e.target.value.toLowerCase())){
                                templates_list.value.templates.push(all_templates_list[i])
                            }
                        }
                    }else{
                        templates_list.value.templates = all_templates_list
                    }
                }


                fetch_templates(1)
                fetch_all_templates()
    
                return {
                    message_list,
                    templates_list,
                    delete_case,
                    fetch_templates,
                    current_page,
                    onInput
                }
            }
        }).mount('.container')

    </script>
{% endblock %}
