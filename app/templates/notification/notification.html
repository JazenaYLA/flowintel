{% extends 'base.html' %}

{% block head %}
<style>
.color-scheme-segment-control {
  display: inline-flex;
  justify-content: center;
  align-content: center;
  border: solid 1px #e6eaef;
  border-radius: 10px;
  background-color: #e6eaef;
}

.color-scheme-segment-control input {
  display: none;
}

.color-scheme-segment-control label {
  padding: 3px 8px;
  color: black;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
}

[name~="color-scheme-segment-input"]:checked+label {
  color: black;
  background-color: #ffffff;
}
</style>

{{ super() }}
{%endblock%}


{% block content %}
    
    <div class="case-core-style" style="border-radius: 0;">
        <h1>
            Notifications
        </h1>
    </div>

    <hr class="fading-line-2 mt-4 mb-4">
    
    <div class="case-core-style">
        <div class="d-flex">
            <div style="margin-right: 20px;">
                <button v-if="!flag_is_read" class="btn btn-outline-primary mb-2" @click="mark_all_read()" title="Mark all messages as read">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

            <div>
                <div class="color-scheme-segment-control">
                    <input id="light-color-scheme-segment" name="color-scheme-segment-input" @click="select_unread_read(true)" type="radio" checked>
                    <label for="light-color-scheme-segment">Unread</label>
    
                    <input id="dark-color-scheme-segment" name="color-scheme-segment-input" @click="select_unread_read(false)" type="radio">
                    <label for="dark-color-scheme-segment">Read</label>
                </div>
            </div>
        </div>
        
        
        <template v-if="notif_list">
            <template v-for="notif in notif_list">
                <div class="list-group" style="margin-bottom: 10px;">
                    <div class="d-flex align-items-center">
                        <input class="form-check-input me-2" type="checkbox" name="radioReadNotif" id="radioReadNotif" @click="read_notification(notif)">

                        <a v-if="flag_is_read" :href="`/case/${notif.case_id}`" class="list-group-item list-group-item-action" style="background-color: whitesmoke;">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1"><i v-if="notif.html_icon" :class="notif.html_icon"></i>  [[ notif.message ]]</h5>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <span class="badge text-bg-dark">Read</span>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <small><i class="card-text" :title="notif.creation_date">Created [[ dayjs.utc(notif.creation_date).fromNow() ]]</i></small>
                                <small><i v-if="notif.read_date" class="card-text" :title="notif.read_date">Read [[ dayjs.utc(notif.read_date).fromNow() ]]</i></small>
                            </div>
                        </a>
                        <a v-else :href="`/case/${notif.case_id}`" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                
                                <h5 class="mb-1"> <i v-if="notif.html_icon" :class="notif.html_icon"></i>  [[ notif.message ]]</h5>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <small><i class="card-text" :title="notif.creation_date">Recieved [[ dayjs.utc(notif.creation_date).fromNow() ]]</i></small>
                            </div>
                        </a>
                        <div style="display: grid;">
                            <button class="btn btn-danger btn-sm" @click="delete_notif(notif)" type="button" title="Delete the notification">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </template>    
        </template>
        <template v-else>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </template>
    </div>
        
{% endblock %}


{% block script %}
    <script type="module">
        const { createApp, ref, onMounted } = Vue
        import {display_toast, message_list} from '/static/js/toaster.js'
        
        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                let flag_is_read = ref(false)
                const notif_list = ref(null)

                async function fetchNotif(unread_read) {
                    notif_list.value = null
                    const res = await fetch('/notification/get_user_notifications?unread_read=' + unread_read)
                    let loc = await res.json()
                    notif_list.value = loc["notif"]
                    if(!unread_read){
                        flag_is_read.value = true
                    }
                    else{
                        flag_is_read.value = false
                    }
			    }

                async function read_notification(notif){
                    const res = await fetch("/notification/read_notification/" + notif.id)

                    if(await res.status == 200){
                        notif.is_read = !notif.is_read
                        notif.read_date = Date.now()

                        let index = notif_list.value.indexOf(notif)
                        if(index > -1)
                            notif_list.value.splice(index, 1)
                    }
                    display_toast(res)
                }

                async function select_unread_read(unread_read){
                    if(unread_read){
                        fetchNotif(true)
                    }else{
                        fetchNotif(false)
                    }
                }

                async function delete_notif(notif){
                    const res = await fetch("/notification/delete/" + notif.id)

                    if(await res.status == 200){
                        let index = notif_list.value.indexOf(notif)
                        if(index > -1)
                            notif_list.value.splice(index, 1)
                    }
                    display_toast(res)
                }

                async function mark_all_read(){
                    const res = await fetch("/notification/mark_all_read" )

                    if(await res.status == 200){
                        notif_list.value = []
                    }
                    display_toast(res)
                }

                fetchNotif(true)
    
                return {
                    message_list,
                    notif_list,
                    flag_is_read,
                    read_notification,
                    select_unread_read,
                    delete_notif,
                    dayjs,
                    mark_all_read
                }
            }
        }).mount('#main-container')

    </script>
{% endblock %}
