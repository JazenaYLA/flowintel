{% extends 'base.html' %}

{% block content %}
    
    <div id="container">
        <table>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>

            <tr>
                <td colspan="50">{{user.api_key}}</td>
            </tr>
        </table>
    </div>
        
{% endblock %}
