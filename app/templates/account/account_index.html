{% extends 'base.html' %}

{% block content %}
    
    <div id="container">
        <a class="btn btn-outline-success" href="/admin/add_user" type="button">New User</a>
        <table>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td>{{user.api_key}}</td>
            </tr>
        </table>
    </div>
        
{% endblock %}
