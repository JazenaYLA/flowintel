{% extends 'base.html' %}

{% block content %}
    
    <div id="container">
        <a class="btn btn-outline-success" href="/admin/add_org" type="button">New Organisation</a>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Uuid</th>
                <th>Default Org</th>
            </tr>
            {% for org in orgs %}
                <tr>
                    <td>{{org.name}}</td>
                    <td>{{org.description}}</td>
                    <td>{{org.uuid}}</td>
                    <td>{{org.default_org}}</td>
                    <td><a class="btn btn-primary" href="/admin/edit_org/{{org.id}}" type="button">Edit</a></td>
                    <td><a class="btn btn-danger" href="/admin/delete_org/{{org.id}}" type="button">Delete</a></td>
                </tr>
            {%endfor%}
        </table>
    </div>
        
{% endblock %}
