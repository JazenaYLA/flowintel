{% extends 'base.html' %}

{% block content %}
    
    <div id="container">
        <a class="btn btn-outline-success" href="/admin/add_user" type="button">New User</a>
        <table>
            {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role_id}}</td>
                    <td>{{user.org_id}}</td>
                    <td><a class="btn btn-primary" href="/admin/edit_user/{{user.id}}" type="button">Edit</a></td>
                    <td><a class="btn btn-danger" href="/admin/delete_user/{{user.id}}" type="button">Delete</a></td>
                </tr>
            {%endfor%}
        </table>
    </div>
        
{% endblock %}
